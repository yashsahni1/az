<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   

        <form action="#">
            Personal details
            <br>
            <label for="salutation">Salutation</label>
            <br>
            <select id="salutation">
                <option value="none">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
            </select>
            <br>
            <br>
            <label for="firstname">Firstname :</label>
            <input type="text" id="firstname" placeholder="abcd">
            <br><br>
            <label for="Lastname">Lastname :</label>
            <input type="text" id="Lastname" placeholder="abcd">
            <br><br>
            Gender:
            <br>
            <input type="radio" id="male" name="gender" value="male"> 
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <label for="email-id">Email:</label>
           <input type="email" id="email-id" name="myemail" placeholder="abc@gmail.com">
           <br><br> 
           <label for="dateee">Date Of Birth :</label>
           <input type="date" id="dateee" name="mydate">
       <br>
       <br>
       <label for="address">Address : </label>
         <br>
         <textarea id="address" name="myaddress" rows="5" cols="65" placeholder="Write your address here..." maxlength="200"></textarea>
    <br>
    <br>
        <button type="submit" value="submit">Submit</button>
        </form>
        </body>
        </html>
